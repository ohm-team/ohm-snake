<title>Emotional snake</title>
<script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="game" id="preloader">
  <div class="loader">
    <div class="yellow"></div>
    <div class="snake_1"></div>
    <div class="snake_2"></div>
    <div class="snake_3"></div>
    <div class="snake_4"></div>
    <div class="snake_5"></div>
    <div class="snake_6"></div>
  </div>
</div>

<div class="game" id="start" style="display: none;">
  <h1 class="title">Emotional <br/>snake</h1>

  <div class="textbox">
    <div class="textbox-box">
      <div class="textbox-face textbox-side"></div>
      <div class="textbox-face textbox-bottom"></div>
      <div class="textbox-face textbox-top"></div>
      <div class="textbox-field">
        <div class="textbox-label">Your name</div>
        <input class="textbox-text" id="nameInput" value="player" type="text" placeholder="Type here..."/>
      </div>
      <div id="startButton" class="textbox-action">
        <div class="textbox-face textbox-side"></div>
        <div class="textbox-face textbox-top"></div>
        <div class="textbox-face textbox-bottom"></div>
        <svg viewBox="0 0 24 24">
          <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
        </svg>
      </div>
    </div>

  </div>
<!--  <button id="startButton" class="start">Start</button>-->
</div>


<div class="game" id="game" style="display: none;">
  <h1 class="title">Emotional <br/>snake</h1>
</div>

<div id="console" class="console"></div>
<canvas id='head-preview' class="head-preview" width='256' height='256'></canvas>
<script src="./vendor/jeelizFaceFilter.js"></script>
<canvas id="takePhotoCanvas" class="photo-canvas"></canvas>
<script src="./bundle.js"></script>
